<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather App</title>
</head>
<body>
<header> 
    <h1 >Weather App</h1>
</header>
<div class="container">

    <div class="row main-row">


        <aside class="col-sm-2" id="side-bar">

            <h5>Search for a city</h5> 
                    <input id="user-input" type="text">
                    <button type="button" class="btn btn-primary " id="submit-btn">
                       Check Weather
                    </button>
               
        

            <div id="citiesBtn" class="button-group ">
           
                <!-- create button based on input -->

               
            </div>
            
        </aside>


        <main class="col-sm-9">


            <div class="card row" id="current-city-info">
                <div class="card-body">
                    <h4 class="card-title current-card">
                        <span id="current-city-name">Atlanta  </span> | 
                        <span id="current-date"> </span> |   
                        
                        <hr>
                    </h4>

                    <div id="display-current-weather">

                    </div>
                    
                </div>
            </div>



            <h4>5-Day Forecast:</h4>
            <div class="row" id="five-day-display">
               

            </div>
        </main>
    </div>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
<script src="script.js"></script> 
</body>
</html>
