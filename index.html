<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather App</title>
</head>
<body>
<header> 
    <h1 >Weather App</h1>
</header>
<div class="container">

    <div class="row main-row">

        <!-- Search bar and buttons section -->
        <aside class="col-sm-3 text-center" id="side-bar">
            <h5>Search for a city</h5> 
                    <input id="user-input" type="text" placeholder="Enter City Name">
                    <button type="button" class="btn btn-primary shadow-sm" id="submit-btn">
                       Check Weather
                    </button>
             <!-- Button display -->   
            <div id="citiesBtn" class="button-group ">
            </div>
        </aside>

        <!-- Weather section -->
        <main class="col-md-9">
            <div class="card row" id="current-city-info">
                <div class="card-body shadow-sm">
                    <div class="card-title current-card text-center">
                        <h2 id="city-name"> Atlanta</h2> 
                        <h3 id="current-date"> </h3>  
                        <hr>
                    </div>
                    <!-- Current weather display -->
                    <div  id="display-current-weather"> 
                    </div>
                </div>
            </div>
            <br>
            <div class="card-body">
                <h2 class="text-left fiveDay">5-Day Forecast:</h2>
                <div class="row row-cols-6" id="forecastDiv">    
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
